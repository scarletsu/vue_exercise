<!DOCTYPE html>
<html>
<head>
	<title>Vue Home Page</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>
  <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-nav fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/"><strong>Bloggie News</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Business</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Tech</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Health</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">LifeStyle</a>
            </li>
            
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navigation -->
  
	<div id="app">
  <!-- <ul>
    <li v-for="post in posts">{{ post.title }}</li>
  </ul> -->
  <div class="container">
  <div class="row">
  <div class="col-md-6" v-for="post in posts">
  <div class="card mt-4 mb-4">
    <a href="#" class="post-img"><img class="card-img-top" v-bind:src="'http://blog.nyeinchansu.me' + post.image" alt="Card image cap"></a>
    <div class="card-body">
      <h2 class="card-title"><a href="#" class="post-title">{{post.title}}</a></h2>
      <p class="card-text">{{post.body}}</p>
      <a href="#" class="btn btn-primary">Read More &rarr;</a>
    </div>
    <div class="card-footer text-muted">
      Posted on {{post.created_at}} by
      <a href="#">{{ post.user_id }}</a>
    </div>
  </div>
</div>
</div>
</div>

</div>


<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
